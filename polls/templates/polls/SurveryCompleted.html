<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>

    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #eb8787;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensure full viewport height */
}

.container {
    background: #fff;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    width: 100%;
    margin: 10px;
    display: flex;
    flex-direction: column; /* Stack items vertically */
    justify-content: center; /* Center items vertically */
    align-items: center; /* Center items horizontally */
    text-align: center; /* Center text */
}

h1 {
    color: #333;
    margin-bottom: 1.5em;
}

fieldset {
    border: 1px solid #ddd;
    padding: 1em;
    margin-bottom: 1em;
    border-radius: 4px;
}

legend {
    font-weight: bold;
    color: #555;
}

label {
    display: block;
    margin: 0.5em 0;
    font-size: 1em;
    color: #666;
}

input[type="radio"] {
    margin-right: 0.5em;
}

button {
    background-color: #d14848;
    padding: 10px 20px;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 1em;
}

button:hover {
    background-color: #e24040;
}

@media (max-width: 600px) {
    .container {
        padding: 1em;
        margin: 5px;
    }

    h1 {
        font-size: 1.5em;
    }

    button {
        font-size: 1em;
        padding: 8px 16px;
    }

    label {
        margin: 0.3em 0;
    }

    fieldset {
        padding: 0.5em;
    }
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>You have reached the end. Thank you for completing the Django survey.</p>
        <button onclick="window.location.href='{% url 'polls:home_redirect' %}'">Restart Survey</button>
    </div>
</body>
</html>
